name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: puppet/ha-puppet/package-lock.json

      - name: Install dependencies
        working-directory: puppet/ha-puppet
        run: npm ci

      - name: Run ESLint
        working-directory: puppet/ha-puppet
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: puppet/ha-puppet/package-lock.json

      - name: Install GraphicsMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y graphicsmagick

      - name: Verify GraphicsMagick installation
        run: gm version

      - name: Install dependencies
        working-directory: puppet/ha-puppet
        run: npm ci

      - name: Run unit tests
        working-directory: puppet/ha-puppet
        run: npm run test:unit

      - name: Run visual tests
        working-directory: puppet/ha-puppet
        run: npm run test:visual

      - name: Run coverage
        working-directory: puppet/ha-puppet
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./puppet/ha-puppet/coverage/lcov.info
          flags: unittests
          name: codecov-puppet
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            puppet/ha-puppet/coverage/
            puppet/ha-puppet/tests/visual/output/
          retention-days: 7

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./puppet
          file: ./puppet/Dockerfile
          push: false
          tags: local/puppet:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm local/puppet:test node --version
          docker run --rm local/puppet:test gm version

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./puppet
          file: ./puppet/Dockerfile
          push: false
          tags: local/puppet:test
          load: true
          cache-from: type=gha

      - name: Create test options.json
        run: |
          mkdir -p /tmp/puppet-data
          echo '{"access_token":"test_token","keep_browser_open":false,"home_assistant_url":"http://localhost:8123"}' > /tmp/puppet-data/options.json

      - name: Run container smoke test
        run: |
          docker run -d \
            --name puppet-test \
            -p 10000:10000 \
            -v /tmp/puppet-data:/data \
            local/puppet:test

          # Wait for container to start
          sleep 5

          # Check if container is still running
          docker ps | grep puppet-test

          # Check logs for errors
          docker logs puppet-test

          # Cleanup
          docker stop puppet-test
          docker rm puppet-test
