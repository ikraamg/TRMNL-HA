name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: trmnl-ha/ha-trmnl/package-lock.json

      - name: Install GraphicsMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y graphicsmagick

      - name: Install dependencies
        working-directory: trmnl-ha/ha-trmnl
        run: npm ci

      - name: Run all tests
        working-directory: trmnl-ha/ha-trmnl
        run: npm test

  build-and-publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./trmnl-ha
          file: ./trmnl-ha/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/trmnl-ha:latest
            ghcr.io/${{ github.repository_owner }}/trmnl-ha:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=TRMNL HA
            org.opencontainers.image.description=Send dashboard screens to your TRMNL
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          # Extract changelog for this version from CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            VERSION="${{ steps.version.outputs.VERSION }}"
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > /tmp/release-notes.md
            if [ -s /tmp/release-notes.md ]; then
              echo "notes<<EOF" >> $GITHUB_OUTPUT
              cat /tmp/release-notes.md >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "notes=Release $VERSION" >> $GITHUB_OUTPUT
            fi
          else
            echo "notes=Release $VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update add-on repository
        run: |
          echo "ðŸŽ‰ Release v${{ steps.version.outputs.VERSION }} published!"
          echo "Docker images available at:"
          echo "  - ghcr.io/${{ github.repository_owner }}/trmnl-ha:latest"
          echo "  - ghcr.io/${{ github.repository_owner }}/trmnl-ha:${{ steps.version.outputs.VERSION }}"
